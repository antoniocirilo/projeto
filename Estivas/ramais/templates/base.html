<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block titulo %}
	{% endblock %}
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/js/bootstrap.bundle.min.js">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/css/estilo.css">
	<style type="text/css">
		p.tecnologia {
			color: white;
			margin-top: -20px;
			font-size: 13px;
		}
		.cabecalho {
			background-color: #1c4049;
			padding: 0px 60px;
		}
		.navbar-nav a:hover{
			color: #a1c83d;
		}
	</style>
</head>
<body>
	<div class="container-fluid cabecalho">
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="{% url 'home' %}">
					<img src="{% static 'imagens/estiva.png' %}" alt="" width="150" height="60" class="d-inline-block align-text-top">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="link-light nav-link" aria-current="page" href="{% url 'home' %}">Início</a>
						<a class="link-light nav-link" aria-current="page" href="{% url 'noticias' %}">Notícias</a>
						<a class="link-light nav-link" aria-current="page" href="https://webmail.usinaestivas.com.br/" target="_blank">Email</a>
						<a class=" link-light nav-link" aria-current="page" href="{% url 'inicial' %}">Lista de colaboradores</a>
        <!--
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a> -->
    </div>
</div>
</div>
</nav>
</div>
<br>
{% block conteudo %}
{% endblock %}
<br>
<div class="container-fluid cabecalho">
		<div class="container-fluid">
			<ul class="nav justify-content-center">
				<li class="nav-item">
					<a class="link-light nav-link" aria-current="page" href="#">Email: ti@usinaestivas.com.br</a>
				</li>
				<li class="nav-item">
					<a class="link-light nav-link" aria-current="page" href="#">Ramal: 4810 e 4811</a>
				</li>
				<li class="nav-item text-end">
					<a class="link-light nav-link" aria-current="page" href="#">By: Tecnologia da Informação</a>
				</li>
			</ul>
		</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
