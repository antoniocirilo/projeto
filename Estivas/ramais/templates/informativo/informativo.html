{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block titulo %}
<title>INFORMATIVO</title>
{% endblock %}

{% block conteudo %}
<div class="container">
	<h4 class="text-end"><a href="{% url 'cadastroinformativo'  %}"><button type="button" class="btn botao btn-outline-primary btn-lg ">CADASTRAR INFORMATIVO</button></a></h4>
	<div class="row">
		<div class="col-12">
			<h3>Informativo:</h3>
		</div>
	</div>
	{% for informativo in informativo %}
	<div class="row">
		<div class="col-md-4">
			<h3>{{informativo.mes}}</h3>
		</div>
		<div class="col-md-4">
			<a href="{% url 'atualizarinformativo' informativo.id %} "><button type="button" class="btn botao btn-outline-success">EDITAR</button></a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
